<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction Form</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #444;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-in-out;
        }

        form {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: slideIn 1s ease-in-out;
        }

        label {
            font-size: 1.2rem;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #ff7f50;
            box-shadow: 0 0 8px rgba(255, 127, 80, 0.5);
            outline: none;
        }

        input[type="submit"], input[type="reset"] {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-right: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="submit"] {
            background: #28a745;
        }

        input[type="reset"] {
            background: #dc3545;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        input[type="submit"]:hover {
            background: #218838;
        }

        input[type="reset"]:hover {
            background: #c82333;
        }

        /* Keyframe Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Weather Prediction Form</h1>
        <form action="/submit" method="POST">
            <label for="MinTemp">Minimum Temperature</label>
            <input type="number" name="MinTemp" id="MinTemp" value="0">

            <label for="MaxTemp">Maximum Temperature</label>
            <input type="number" name="MaxTemp" id="MaxTemp" value="0">

            <label for="WindSpeed">Wind Speed</label>
            <input type="number" name="WindSpeed" id="WindSpeed" value="0">

            <input type="submit" value="Predict">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
